<body style="background-image: url(https://cdn.thewirecutter.com/wp-content/uploads/2020/04/laptops-lowres-2x1--1024x512.jpg);background-size: cover;">
         
      <form style="width:500px;margin-left:32%;padding-top: 10%;" class="form-group" (ngSubmit)=registration() #login="ngForm">
   
       <div style="border:2px solid gray;border-radius:8px; background-color: rgb(0,0,0,0.5);">
           <h1 style="text-align:center;margin-top: 5%;color:white;">Registration form</h1>
       <div class="form-label-group"  style="margin-top: 5%;">
           <label style="font-weight:600;color:white;">UserName</label>
         <input type="email" id="email" class="form-control" name="email" 
         [(ngModel)] ="user.username" #email="ngModel"
         [class.is-invalid]="email.invalid && email.touched" autocomplete="off"
         placeholder="Email address" required autofocus/>
         <div class="invalid-feedback" *ngIf="login.submitted && email.invalid">
           <p *ngIf="email.invalid && email.touched">username is required</p>
         </div>
       
        
       </div>

       <div class="form-label" style="margin-top: 5%;">
           <label style="font-weight:600;color:white;">Password</label>
         <input type="password" [(ngModel)] ="user.password" #password="ngModel"
         name="password"
         id="password" class="form-control" placeholder="Password" 
         [class.is-invalid]="password.invalid && password.touched" 
         required>
        
         <div class="invalid-feedback" *ngIf="login.submitted && password.invalid">
           <p *ngIf="password.invalid && password.touched">Name is required</p>
         </div>
   
         
   </div>

       
       
           <button  type="submit" class="btn btn-primary mx -2" style="margin-top: 4%;margin-bottom: 4%;width:450px;margin-left: 4.5%;"  >Register</button>
           
</div>
    </form>

    

</body>


<app-footer></app-footer>
