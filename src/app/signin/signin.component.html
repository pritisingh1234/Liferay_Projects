    <form #userForm="ngForm" (ngSubmit)="login(userForm.value)">
      <div class="form-group">
   <label for="username" class="label">Username or Email</label>
       <input required #email="ngModel" email type="email"  ngModel CLASS ="form-control"placeholder="Enter email" [(ngModel)]="username" [ngModelOptions]="{standalone: true}" />
      <span *ngIf="email.invalid && email.touched" class="error">Email is required</span>
      </div>
      <div class="form-group">
        <label for="username" class="label">Password</label>
            <input required #emaill="ngModel" type="password"  ngModel CLASS ="form-control"placeholder="Enter email" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" />
           <span *ngIf="emaill.invalid && emaill.touched" class="error">Password is required</span>
           </div>
